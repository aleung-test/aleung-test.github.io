<!DOCTYPE html>
<html>
<body>

<p>This example demonstrates how to assign an "onclick" event to a p element.</p>

<p id="output">Output here</p>

<div id="div1">
<p>New line</p>
</div>

<div id="div2">
<p>Second new line</p>
</div>

<div id="div3">
<p>Third new line</p>
<class id="container">
<button id="newid3" onclick="myFunction()">Click Me</button>
</class>
</div>

<script>
function myFunction() {
  document.getElementById("output").innerHTML = "YOU CLICKED ME!";
}
</script>

</body>
</html>
