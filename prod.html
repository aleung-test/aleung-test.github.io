<!DOCTYPE html>
<html>
<body>

<p>This example demonstrates how to assign an "onclick" event to a p element.</p>

<p id="output"> </p>

<div id="div1">
<button id="newid" onclick="myFunction()">Click</button>
</div>

<script>
function myFunction() {
  document.getElementById("output").innerHTML = "YOU CLICKED ME!";
}
</script>

</body>
</html>
